<body>

	<div id="map"></div>
	<span>Mouse over a cluster to see the bounds of its children and click a cluster to zoom to those bounds</span>
	<script type="text/javascript">

            //初始化地图控件

            // var map =  L.map('map').setView([32.001453, 120.334633], 11); 
            //添加图层 
           var tiles = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiNjA0NTUyNzA5IiwiYSI6ImNpZmJzZjF4bjJ3cHVzdWtucWRzYmhua3QifQ.GYXlJAB80tFG4B0-euFCsg', {

               maxZoom: 18,
               id: '604552709.cifbsf0ev2xcysdknrcm0850z'
}), 
   latlng = L.latLng(32.001453, 120.334633);
       var map = L.map('map', {center: latlng, zoom: 11, layers: [tiles]});
       var markers = L.markerClusterGroup();
		
		for (var i = 0; i < data.length; i++) {
			var data1 = data[i];
			var lat = data1["LAT"];
			var lon = data1["LON"];
			var title = data1["COG"];
			var marker = L.marker(new L.LatLng(lat, lon), { title: title });
			marker.bindPopup(title);
			markers.addLayer(marker);
		}
       map.addLayer(markers);
	</script>
